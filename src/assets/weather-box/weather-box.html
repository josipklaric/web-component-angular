<script>
    
    const tpl = (document._currentScript || document.currentScript).ownerDocument.querySelector('template').content;
    const containerColor = 'blueviolet';
    const defaultCity = 'Zagreb';

    class WeatherBox extends HTMLElement {

        constructor() {
            super();
            //var shadowRoot = this.attachShadow({mode: 'open'});
        }
        connectedCallback() {
            console.log('>> web component -> connected callback fired!');

            this.attachShadow({mode: 'open'});
            const content = document.importNode(tpl, true);
            this.shadowRoot.appendChild(content);

            this.render();
        }
        attributeChangedCallback(attr, oldValue, newValue) {
            console.log('>> web component -> attributeChanged callback fired!' + '\n\t> old value: ' + oldValue + ', new value: ' + newValue);

            if (attr == 'city') {
                this.render();
            }
            else if(attr == 'background') {
                console.log('>> web component -> attributeChanged -> background');
                if(oldValue && newValue != containerColor){
                    this.shadowRoot.querySelector('.container').style.background = newValue;
                }
            }
        }
        static get observedAttributes() {
            return ['city', 'background'];
        }

        render() {
            this.shadowRoot.querySelector('#city').textContent = this.city != null ? this.city : defaultCity;
            const key = '5469a443a0274cbd98d224636192203';

            let query = this.city;
            if(query == null || query.length == 0){
                query = defaultCity;
            }
            let url = `http://api.apixu.com/v1/current.json?key=${key}&q=${query}&lang=sr`;

            fetch(url)
                .then((result) => { 
                    return result.json()
                })
                .then((result) => {
                    
                    console.log('>> web component -> Fetch result: ');
                    console.log(result);
                    if(!result)
                    {
                        console.log('>> web component -> Fetch result: no results');
                        return;
                    }

                    this.shadowRoot.querySelector('#city').textContent = result.location.name;
                    this.shadowRoot.querySelector('#location').textContent = `${result.location.region}, ${result.location.country}`;
                    this.shadowRoot.querySelector('.container').style.background = this.background;
                    this.shadowRoot.querySelector('#temp').textContent = `${result.current.temp_c}Â°`;
                    this.shadowRoot.querySelector('#code').className = `icon-${result.current.condition.code}`;
                    this.shadowRoot.querySelector('#description').textContent = result.current.condition.text;
                    this.shadowRoot.querySelector('#wind').textContent = `${result.current.wind_kph} km/h`;

                    this.dispatchEvent(new CustomEvent('contentChanged', {
                        detail: {
                            temperature: result.current.temp_c,
                            description: result.current.condition.text
                        }
                    }))
                })
                .catch(function(err) {  
                    console.log('>> web component -> Fetch error: ', err);  
                })
        }

        get city() {
            return this.getAttribute('city');
        }

        set city(cityName) {
            this.setAttribute('city', cityName);
        }

        get background() {
            return this.getAttribute('background');
        }

        set background(bgColor) {
            this.setAttribute('background', bgColor);
        }
    }

    window.customElements.define('weather-box', WeatherBox);
</script>
